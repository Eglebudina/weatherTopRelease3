<table class="ui table">
    <thead>
    <tr>
        <th>Date/Time</th>
        <th>Code</th>
        <th>Temperature</th>
        <th>Wind Speed</th>
        <th>Pressure</th>
        <th>Wind Direction</th>
    </tr>
    </thead>
    <tbody>
    #{list items:_station.readings, as:'reading'}
    <tr>
        <td>
            ${reading.date.toLocaleString()}
        </td>
        <td>
            ${reading.code}
        </td>
        <td>
            ${reading.temperature}
        </td>
        <td>
            ${reading.windSpeed}
        </td>
        <td>
            ${reading.pressure}
        </td>
        <td>
            ${reading.windDirection}
        </td>
        <td>
            <a href="/stations/${_station.id}/deletereading/${reading.id}"> <i class="ui large red icon trash"></i></a>
        </td>
    </tr>
    #{/list}
    </tbody>
</table>
