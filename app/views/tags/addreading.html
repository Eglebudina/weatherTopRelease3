<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
    <div class="five fields ui small icon input">
        <div class="field">
            <label>Code</label>
            <input placeholder="Code" type="double" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="Temperature" type="double" name="temperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="Wind Speed" type="double" name="windSpeed">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="Pressure" type="double" name="pressure">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="Wind Direction" type="double" name="windDirection">
        </div>
    </div>
    <button class="ui blue submit button">Add Reading</button>
</form>
