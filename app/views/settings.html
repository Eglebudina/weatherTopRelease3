#{extends 'main.html' /}
#{set title:'Settings' /}
#{menu id:"settings"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <img class="ui image" src="/public/images/weather.jpeg">
    </div>
    <div class="column">
        <form class="ui stacked segment form" action="/settings" method="POST">
            <h3 class="ui header">Register</h3>
            <div class="two fields">
                <div class="field">
                    <label>Name</label>
                    <input placeholder="Name" type="text" name="member.firstname" value="${member.firstname}">
                </div>
                <div class="field">
                    <label>Lastname</label>
                    <input placeholder="Lastname" type="text" name="member.lastname" value="${member.lastname}">
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Email</label>
                    <input placeholder="Email" type="text" name="member.email" value="${member.email}">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="member.password" value="${member.password}">
                </div>
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
</div>
